<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Geolocation- Capturando a Localização</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="apple-touch-icon" href="/img/pwa-iicon-256.png">
  <link rel="manifest" href="manifest. json" />
  <meta name="theme-color" content="white" />
</head>

<body>
  <section class="container">
    <header class="cabecalho">
      <h1 class="titulo">PWA - Geolocation</h1>
    </header>
    <div class="conteudo">
      <header class="cabecalhoConteudo">
        <h2>Geolocalização</h2>
      </header>
      <div class="conteudoLocalizacao">
        <p>
          Latitude: <span id="latitude">0.0</span>
        </p>
        <p>
          Longitude: <span id="longitude">0.0</span>
        </p>
        <div>
          <button class="botao" id="localizacao">Captura Localização</button>
        </div>
      </div>
    </div>

    <label for="latitude">Latitude:</label>
    <input type="number" id="latitudeMapa" placeholder="Digite a latitude" step="any" />
    <br />
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitudeMapa" placeholder="Digite a longitude" step="any" />
    <br />
    <button id="atualizarMapa">Atualizar Mapa</button>

    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe width="600" height="500" id="gmap_canvas"
          src="https://maps.google.com/maps?q=0,0&t=&z=19&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no"
          marginheight="0" marginwidth="0">
        </iframe>
      </div>
    </div>
    </footer>
  </section>
  <script src="js/main.js" type="module"></script>
</body>

</html>
